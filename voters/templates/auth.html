{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="auth-container">
    <div class="auth-box">
        <h4>VOTING SYSTEM</h4>
        <h4 class="text-info">SIGN IN</h4>

        <!-- Sign In Form -->
        <form id="AuthForm" action="{% url 'auth' %}" method="POST">
            {% csrf_token %}
            {% if messages %}
                <div id="authErrorMessages" class="error-messages">
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="input-group">
                <label>Adm. No.</label>
                <input type="text" name="adm_no" placeholder="Enter your Admission No." required>
            </div>
            <div class="input-group password-group">
                <label>Voter Code</label>
                <input type="text" name="voter_code" placeholder="Enter your Voter Code" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
